<div>
    <h2 id="page-heading">
        <span jhiTranslate="transaction2App.typepaiementenum.home.title">Typepaiementenums</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-typepaiementenum" [routerLink]="['/typepaiementenum/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="transaction2App.typepaiementenum.home.createLabel">
            Create a new Typepaiementenum
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typepaiementenums?.length === 0">
        <span jhiTranslate="transaction2App.typepaiementenum.home.notFound">No typepaiementenums found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typepaiementenums && typepaiementenums.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="total"><span jhiTranslate="transaction2App.typepaiementenum.total">Total</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="avance"><span jhiTranslate="transaction2App.typepaiementenum.avance">Avance</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typepaiementenum of typepaiementenums ;trackBy: trackId">
                    <td><a [routerLink]="['/typepaiementenum', typepaiementenum.id, 'view']">{{ typepaiementenum.id }}</a></td>
                    <td>{{ typepaiementenum.total }}</td>
                    <td>{{ typepaiementenum.avance }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/typepaiementenum', typepaiementenum.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/typepaiementenum', typepaiementenum.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typepaiementenum)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="typepaiementenums && typepaiementenums.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
