<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typepaiementenum">
            <h2><span jhiTranslate="transaction2App.typepaiementenum.detail.title">Typepaiementenum</span> {{ typepaiementenum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="transaction2App.typepaiementenum.total">Total</span></dt>
                <dd>
                    <span>{{ typepaiementenum.total }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.typepaiementenum.avance">Avance</span></dt>
                <dd>
                    <span>{{ typepaiementenum.avance }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/typepaiementenum', typepaiementenum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
