<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-association-12-heading" jhiTranslate="transaction2App.association12.home.createOrEditLabel">Create or edit a Association 12</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.association12.identifiantconc" for="field_identifiantconc">Identifiantconc</label>
                    <input type="number" class="form-control" name="identifiantconc" id="field_identifiantconc"
                           formControlName="identifiantconc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.association12.id" for="field_id">Id</label>
                    <select class="form-control" id="field_id" name="id" formControlName="id">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientglentityOption.id === editForm.get('id')!.value?.id ? editForm.get('id')!.value : clientglentityOption" *ngFor="let clientglentityOption of clientglentities; trackBy: trackById">{{ clientglentityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
