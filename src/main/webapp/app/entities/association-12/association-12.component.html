<div>
    <h2 id="page-heading">
        <span jhiTranslate="transaction2App.association12.home.title">Association 12 S</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-association-12" [routerLink]="['/association-12/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="transaction2App.association12.home.createLabel">
            Create a new Association 12
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="association12s?.length === 0">
        <span jhiTranslate="transaction2App.association12.home.notFound">No association12s found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="association12s && association12s.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="identifiantconc"><span jhiTranslate="transaction2App.association12.identifiantconc">Identifiantconc</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="id.id"><span jhiTranslate="transaction2App.association12.id">Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let association12 of association12s ;trackBy: trackId">
                    <td><a [routerLink]="['/association-12', association12.id, 'view']">{{ association12.id }}</a></td>
                    <td>{{ association12.identifiantconc }}</td>
                    <td>
                        <div *ngIf="association12.id">
                            <a [routerLink]="['/clientglentity', association12.id?.id, 'view']" >{{ association12.id?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/association-12', association12.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/association-12', association12.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(association12)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="association12s && association12s.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
