<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-typeannulationenum-heading" jhiTranslate="transaction2App.typeannulationenum.home.createOrEditLabel">Create or edit a Typeannulationenum</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeannulationenum.client" for="field_client">Client</label>
                    <input type="text" class="form-control" name="client" id="field_client"
                           formControlName="client"/>
                    <div *ngIf="editForm.get('client')!.invalid && (editForm.get('client')!.dirty || editForm.get('client')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('client')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeannulationenum.machine" for="field_machine">Machine</label>
                    <input type="text" class="form-control" name="machine" id="field_machine"
                           formControlName="machine"/>
                    <div *ngIf="editForm.get('machine')!.invalid && (editForm.get('machine')!.dirty || editForm.get('machine')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('machine')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeannulationenum.exceptionnelle" for="field_exceptionnelle">Exceptionnelle</label>
                    <input type="text" class="form-control" name="exceptionnelle" id="field_exceptionnelle"
                           formControlName="exceptionnelle"/>
                    <div *ngIf="editForm.get('exceptionnelle')!.invalid && (editForm.get('exceptionnelle')!.dirty || editForm.get('exceptionnelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('exceptionnelle')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeannulationenum.systeme" for="field_systeme">Systeme</label>
                    <input type="text" class="form-control" name="systeme" id="field_systeme"
                           formControlName="systeme"/>
                    <div *ngIf="editForm.get('systeme')!.invalid && (editForm.get('systeme')!.dirty || editForm.get('systeme')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('systeme')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
