<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-statutticketenum-heading" jhiTranslate="transaction2App.statutticketenum.home.createOrEditLabel">Create or edit a Statutticketenum</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.statutticketenum.valide" for="field_valide">Valide</label>
                    <input type="text" class="form-control" name="valide" id="field_valide"
                           formControlName="valide"/>
                    <div *ngIf="editForm.get('valide')!.invalid && (editForm.get('valide')!.dirty || editForm.get('valide')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valide')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.statutticketenum.annule" for="field_annule">Annule</label>
                    <input type="text" class="form-control" name="annule" id="field_annule"
                           formControlName="annule"/>
                    <div *ngIf="editForm.get('annule')!.invalid && (editForm.get('annule')!.dirty || editForm.get('annule')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('annule')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.statutticketenum.paye" for="field_paye">Paye</label>
                    <input type="text" class="form-control" name="paye" id="field_paye"
                           formControlName="paye"/>
                    <div *ngIf="editForm.get('paye')!.invalid && (editForm.get('paye')!.dirty || editForm.get('paye')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('paye')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.statutticketenum.rembourse" for="field_rembourse">Rembourse</label>
                    <input type="text" class="form-control" name="rembourse" id="field_rembourse"
                           formControlName="rembourse"/>
                    <div *ngIf="editForm.get('rembourse')!.invalid && (editForm.get('rembourse')!.dirty || editForm.get('rembourse')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rembourse')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
