<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statutticketenum">
            <h2><span jhiTranslate="transaction2App.statutticketenum.detail.title">Statutticketenum</span> {{ statutticketenum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="transaction2App.statutticketenum.valide">Valide</span></dt>
                <dd>
                    <span>{{ statutticketenum.valide }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.statutticketenum.annule">Annule</span></dt>
                <dd>
                    <span>{{ statutticketenum.annule }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.statutticketenum.paye">Paye</span></dt>
                <dd>
                    <span>{{ statutticketenum.paye }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.statutticketenum.rembourse">Rembourse</span></dt>
                <dd>
                    <span>{{ statutticketenum.rembourse }}</span>

            <button type="submit"

                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>

            <button type="button"
                    [routerLink]="['/statutticketenum', statutticketenum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>

    </div>
