<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-catonlinecanalenum-heading" jhiTranslate="transaction2App.catonlinecanalenum.home.createOrEditLabel">Create or edit a Catonlinecanalenum</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.catonlinecanalenum.pel" for="field_pel">Pel</label>
                    <input type="text" class="form-control" name="pel" id="field_pel"
                           formControlName="pel"/>
                    <div *ngIf="editForm.get('pel')!.invalid && (editForm.get('pel')!.dirty || editForm.get('pel')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pel')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.catonlinecanalenum.ptel" for="field_ptel">Ptel</label>
                    <input type="text" class="form-control" name="ptel" id="field_ptel"
                           formControlName="ptel"/>
                    <div *ngIf="editForm.get('ptel')!.invalid && (editForm.get('ptel')!.dirty || editForm.get('ptel')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ptel')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
