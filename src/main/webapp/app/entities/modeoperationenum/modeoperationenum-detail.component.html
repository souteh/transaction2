<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modeoperationenum">
            <h2><span jhiTranslate="transaction2App.modeoperationenum.detail.title">Modeoperationenum</span> {{ modeoperationenum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="transaction2App.modeoperationenum.automatique">Automatique</span></dt>
                <dd>
                    <span>{{ modeoperationenum.automatique }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.modeoperationenum.manuel">Manuel</span></dt>
                <dd>
                    <span>{{ modeoperationenum.manuel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modeoperationenum', modeoperationenum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
