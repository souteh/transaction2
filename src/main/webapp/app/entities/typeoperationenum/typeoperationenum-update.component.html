<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-typeoperationenum-heading" jhiTranslate="transaction2App.typeoperationenum.home.createOrEditLabel">Create or edit a Typeoperationenum</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeoperationenum.pari" for="field_pari">Pari</label>
                    <input type="text" class="form-control" name="pari" id="field_pari"
                           formControlName="pari"/>
                    <div *ngIf="editForm.get('pari')!.invalid && (editForm.get('pari')!.dirty || editForm.get('pari')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pari')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeoperationenum.annulation" for="field_annulation">Annulation</label>
                    <input type="text" class="form-control" name="annulation" id="field_annulation"
                           formControlName="annulation"/>
                    <div *ngIf="editForm.get('annulation')!.invalid && (editForm.get('annulation')!.dirty || editForm.get('annulation')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('annulation')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.typeoperationenum.paiement" for="field_paiement">Paiement</label>
                    <input type="text" class="form-control" name="paiement" id="field_paiement"
                           formControlName="paiement"/>
                    <div *ngIf="editForm.get('paiement')!.invalid && (editForm.get('paiement')!.dirty || editForm.get('paiement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('paiement')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
