<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pdventity-heading" jhiTranslate="transaction2App.pdventity.home.createOrEditLabel">Create or edit a Pdventity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.pdventity.idpdv" for="field_idpdv">Idpdv</label>
                    <input type="number" class="form-control" name="idpdv" id="field_idpdv"
                           formControlName="idpdv"/>
                    <div *ngIf="editForm.get('idpdv')!.invalid && (editForm.get('idpdv')!.dirty || editForm.get('idpdv')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idpdv')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idpdv')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="transaction2App.pdventity.referencepdv" for="field_referencepdv">Referencepdv</label>
                    <input type="text" class="form-control" name="referencepdv" id="field_referencepdv"
                           formControlName="referencepdv"/>
                    <div *ngIf="editForm.get('referencepdv')!.invalid && (editForm.get('referencepdv')!.dirty || editForm.get('referencepdv')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('referencepdv')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 254 }">
                        This field cannot be longer than 254 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
