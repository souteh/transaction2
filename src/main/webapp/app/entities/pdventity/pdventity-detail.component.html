<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pdventity">
            <h2><span jhiTranslate="transaction2App.pdventity.detail.title">Pdventity</span> {{ pdventity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="transaction2App.pdventity.idpdv">Idpdv</span></dt>
                <dd>
                    <span>{{ pdventity.idpdv }}</span>
                </dd>
                <dt><span jhiTranslate="transaction2App.pdventity.referencepdv">Referencepdv</span></dt>
                <dd>
                    <span>{{ pdventity.referencepdv }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pdventity', pdventity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
